<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Metric/Imperial unit conversion</h2>
            <input type="number" id="input-el" placeholder="0">
            <button class="select-el">SUBMIT</button>
        </header>
        <main class="conversionSection">
            <section class="sectionOne">
                <h3>Length (Meter/Feet)</h3>
                <p class="meters-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section class="sectionTwo">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="liters-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section class="sectionThree">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="kilos-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
        </main>
    </div>
    
    
</body>
</html>
